<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container" id="container">
    <div class="title-box">
      <h2 class="title">To-Do list
      </h2>
      <i class='material-icons'>&#xE627;</i>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Add to your list..." class="input">
      <i class="material-icons">
        keyboard_return
      </i>
    </div>
    <ul class="to-do-list" id="to-do-list">
    </ul>
    <button type="submit" class="clear-btn">Clear all completed</button>
  </div>
</body>
</html>
