<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Main container of the ToDo app -->
  <div class="container" id="container">
    <!-- The block for adding new tasks -->
    <div class="input-box">
      <!-- User input for creating a new task -->
      <input type="text" placeholder="Add to your list..." class="input" id="input">
      <!-- 'Enter' button for submitting a new task -->
      <i class="material-icons return-btn" id="return-btn">
        keyboard_return
      </i>
    </div>
    <!-- List where the tasks will be displayed -->
    <ul class="to-do-list" id="to-do-list">
    </ul>
    <!-- Button for removing all completed tasks -->
    <button type="submit" class="clear-btn">Clear all completed</button>
  </div>
</body>
</html>
